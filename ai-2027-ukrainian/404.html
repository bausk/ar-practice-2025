<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Сторінку не знайдено | ШІ 2027</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/public/favicon.svg" type="image/svg+xml">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            color: var(--accent-color);
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 2rem;
            margin: 1rem 0 2rem;
        }
        
        .back-home {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        
        .back-home:hover {
            background-color: #c1303a;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Сторінку не знайдено</p>
        <p>Запитана вами сторінка не існує або була переміщена.</p>
        <a href="/" class="back-home">Повернутися на головну</a>
    </div>
</body>
</html>

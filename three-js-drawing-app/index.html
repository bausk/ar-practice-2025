<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Drawing Interface</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .color-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            display: inline-block;
            margin: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div>
            <button id="clear-btn">Clear Canvas</button>
            <button id="save-btn">Save Drawing</button>
        </div>
        <div>
            <span>Line Width: </span>
            <input type="range" id="line-width" min="1" max="20" value="3">
        </div>
        <div>
            <span>Color: </span>
            <div class="color-btn" style="background-color: #FF0000;" data-color="#FF0000"></div>
            <div class="color-btn" style="background-color: #00FF00;" data-color="#00FF00"></div>
            <div class="color-btn" style="background-color: #0000FF;" data-color="#0000FF"></div>
            <div class="color-btn" style="background-color: #FFFF00;" data-color="#FFFF00"></div>
            <div class="color-btn" style="background-color: #000000;" data-color="#000000"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
